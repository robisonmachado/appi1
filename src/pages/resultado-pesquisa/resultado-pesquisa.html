<ion-header >
  <ion-navbar color=danger text-center>

    <h1>ES Saúde</h1>
    <h2>"Os melhores profissionais estão aqui"</h2>


  </ion-navbar>
</ion-header>


<ion-content padding text-center>

  <button ion-button color="danger" block class="cidade">CIDADE: {{ cidadeEscolhidaNome }}</button> 
  <button ion-button color="danger" block class="especialidade">ESPECIALIDADE: {{ especialidadeEscolhidaNome }}</button>
  

  <ion-list>
    <p class="list-header">
      PROFISSIONAIS ENCONTRADOS
    </p>
    <div *ngFor="let profissional of profissionais" >
      <button ion-button full (click)="abrirFecharInformacoes(profissional)">{{profissional.nome}}</button>          
      <ion-card primary [@animacao]="profissional.exibirInformacoes">
          <ion-row>
              <ion-col col-4>
                  <img [src]="profissional.foto"/>
              </ion-col>

              <ion-col col-8 text-left>
                  <p>Endereço: {{ profissional.endereco }}</p>
                  <p>Bairro: {{ profissional.bairro }}</p>
                  <p>Telefone: {{ profissional.telefone1 }}</p>
                  <p>Celular: {{ profissional.telefone2 }}</p>
                  <p>Email: {{ profissional.email }}</p>
                  <button ion-button color=danger (click)="mostrarPlanos(profissional)">Ver Planos</button>
                  <!-- <div class="detalhesProfissional" >
                      {{profissional.detalhes}}
                  </div> -->
              </ion-col>
             
            </ion-row>
        
        

      </ion-card>

    </div>
</ion-list>

</ion-content>
