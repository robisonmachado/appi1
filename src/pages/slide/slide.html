<ion-header >
  <ion-navbar color=danger text-center>

    <h1>ES Saúde</h1>
    <h2>"Os melhores profissionais estão aqui"</h2>


  </ion-navbar>
</ion-header>

  

<ion-content text-center>

    <ion-item>
      
        <ion-label color=black class="labelListaCidades">CLIQUE AQUI PARA ESCOLHER A CIDADE</ion-label>

        <ion-select [(ngModel)]="cidadeEscolhida" interface=popover [selectOptions]="selectOptions">
          <ion-option *ngFor="let cidade of cidades | async"> {{ cidade.nome }}</ion-option>
        </ion-select>
      </ion-item>

        <ion-slides pager loop=true zoom=true autoplay=2000 effect="slide" paginationType="bullets" speed=1000>
            <ion-slide style="background-color: green">
                <h2>Slide 1</h2>
              </ion-slide>
                            
              <ion-slide style="background-color: blue">
                <h2>Slide 2</h2>
              </ion-slide>
            
              <ion-slide style="background-color: red">
                <h2>Slide 3</h2>
              </ion-slide>
        </ion-slides>

        <p color="black" outline round>ENCONTRE E VEJA OS CONTATOS DOS MELHORES PROFISIONAIS DO ESPÍRITO SANTO AQUI!</p>

</ion-content>
