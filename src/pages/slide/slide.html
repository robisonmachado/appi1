<ion-header>
    <ion-toolbar color="primary">
      
  
      <ion-title text-center>ES Sa√∫de</ion-title>
  
  
    </ion-toolbar>
  </ion-header>
  

<ion-content>

    <ion-item>
        <ion-label>CIDADE</ion-label>
        <ion-select [(ngModel)]="toppings">

        <ion-slides pager loop=true zoom=true autoplay=2000 effect="slide" paginationType="bullets" speed=1000>

              <ion-slide style="background-color: blue">

                <h2>Slide 3</h2>
              </ion-slide>
        </ion-slides>

</ion-content>
